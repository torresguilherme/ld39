[application]

name="jogo daora"
main_scene="res://scenes/level1.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[debug]

force_fps=60

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false
repeat=true

[input]

shot=[key(Z)]
jump=[key(Space)]

[render]

default_clear_color=#ff000000
